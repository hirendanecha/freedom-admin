<c-modal
  id="liveDemoModal"
  [visible]="true"
  [keyboard]="false"
  [transition]="false"
  backdrop="static"
  alignment="center"
  size="lg"
>
  <c-modal-header>
    <h5 cModalTitle>View Community</h5>
    <button (click)="activateModal.close()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <c-row class="justify-content-center">
      <c-col md="6">
        <label>Community Name</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.CommunityName"
          type="text"
          disabled
        />
      </c-col>
      <c-col md="6">
        <label>Description</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.CommunityDescription"
          type="text"
          disabled
        />
      </c-col>
    </c-row>
    <c-row class="justify-content-center">
      <c-col md="6" class="d-grid">
        <label>Logo</label>
        <!-- <c-avatar
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.profileId"
          type="text"
          disabled
        /> -->
        <img [src]="communityDetails.logoImg" />
        <!-- <c-avtar></c-avtar> -->
      </c-col>
      <c-col md="6" class="d-grid">
        <label>Cover Image</label>
        <!-- <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.AccountType"
          type="text"
          disabled
        /> -->
        <img [src]="communityDetails.coverImg" />
      </c-col>
    </c-row>
    <c-row class="justify-content-center">
      <c-col md="6">
        <label>Is Approve</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.isApprove"
          type="text"
          disabled
        />
      </c-col>
      <c-col md="6">
        <label>Creation Date</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.creationDate"
          type="text"
          disabled
        />
      </c-col>
    </c-row>
    <h3>User Deatils</h3>
    <c-row class="justify-content-center">
      <c-col md="6">
        <label>Username</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.Username"
          type="text"
          disabled
        />
      </c-col>
      <c-col md="6">
        <label>Email</label>
        <input
          cFormControl
          name="uname"
          [(ngModel)]="communityDetails.Email"
          type="text"
          disabled
        />
      </c-col>
    </c-row>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="activateModal.close()" cButton color="secondary">
      Close
    </button>
    <!-- <button cButton color="primary">Save changes</button> -->
  </c-modal-footer>
</c-modal>
